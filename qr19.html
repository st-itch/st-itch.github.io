	    Mamma:<br>
	    Oh Dear! … Emily, love,<br>
	    you must leave off your<br>
	    ‘Sir Joshua Reynolds’ now and<br>
	    put<br>
	    it<br>
	    away<br>
	    till<br>
	    after<br>
	    dinner.<br>
	    Emily:<br> 
	    Yes, Mamma;<br> 
	    But<br>
	    I<br>
	    have <br>
	    not <br>
	    read<br> 
	    a <br>
	    page.<br>
	    <br>
